<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Snek</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div>
      <h1>Snake</h1>
      <h2>Score:0</h2>
    </div>
    <div id="gameBoard">
      <div id="snake"></div>
      <div id="apple"></div>
    </div>
    <div id="gameButtons">
      <div id="gameButtons__topArrows">
        <button class="gameButtons__allArrows">↑</button>
      </div>
      <div id="gameButtons__midArrows">
        <button class="gameButtons__allArrows">←</button>
        <button class="gameButtons__allArrows">→</button>
      </div>
      <div id="gameButtons__botArrows">
        <button class="gameButtons__allArrows">↓</button>
      </div>
    </div>
  </body>
</html>
